<html>
    <head>
        <title>Bezier Curves</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div id="mainContainer">
            <h1>Bezier Curves</h1>
            <div id="secondaryContainer">
                <div id="controllerContainer">
                    <button id="addPointButton">ADD POINT</button>
                    <button id="removePointButton">REM POINT</button>
                    <div>
                        <label>Draw temp Lines:</label>
                        <div class="box-1">
                            <input type='checkbox' id="drawLineCheck"/>
                            <span class="toogle"></span>
                          </div>
                    </div>
                    <div class="slidecontainer">
                        <label>Interpolation value:</label>
                        <input type="range" min="0" max="100" value="50" class="slider" id="interpolationSlider">
                    </div>
                </div>
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>
    </body>
    <script type="module" src="./out/main.js"></script>
</html>
